<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-cel">
            <img src="img/instacel.png" alt="Imagem de um celular no instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo-14.png" class="insta-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="img/instagram-profile-button-by-Vexels.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue com kaynapl_ff</a>
                <a href="#" class="instagram-logout">Logout</a>
            </div>
            <div class="group">
                <p class="not-account">Não é kaynapl_ff</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-theapp">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
